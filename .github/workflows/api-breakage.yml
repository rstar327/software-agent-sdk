---
name: API breakage checks

on:
    pull_request:
        branches: [main, release/*]

jobs:
    sdk-api:
        name: SDK programmatic API (Griffe)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.12'
            - name: Install uv and deps
              run: |
                  pipx install uv
                  uv pip install --system griffe[pypi]
            - name: Run SDK API breakage check
              env:
                  SDK_INCLUDE_PATHS: openhands.sdk
              run: |
                  python .github/scripts/check_sdk_api_breakage.py

    rest-api:
        name: REST API (OpenAPI diff)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.12'
            - name: Install uv
              run: |
                  pipx install uv
            - name: Ensure Docker available
              run: docker --version
            - name: Run REST API breakage check
              run: |
                  python .github/scripts/check_rest_api_breakage.py
