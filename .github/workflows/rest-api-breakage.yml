---
name: REST API breakage check

on:
    pull_request:
        branches: [main, release/*]

jobs:
    rest-api:
        name: REST API (OpenAPI diff)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5
              with:
                  fetch-depth: 0
            - name: Install uv
              uses: astral-sh/setup-uv@v7
              with:
                  enable-cache: true
            - name: Install workspace deps (dev)
              run: uv sync --frozen --group dev
            - name: Ensure Docker available
              run: docker --version
            - name: Run REST API breakage check
              run: |
                  uv run python .github/scripts/check_rest_api_breakage.py
